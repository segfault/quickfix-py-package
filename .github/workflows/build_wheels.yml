name: Build

on: [push, pull_request]

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        # macos-13 is an intel runner, macos-latest is apple silicon
        os: [ubuntu-latest, macos-13, macos-latest windows-latest]
        cmake-version: ["3.28.x"]

    env:
      CIBW_ARCHS: auto64
      CIBW_BUILD: ${{ matrix.python-version }}
      CIBW_SKIP: cp36-* cp37-* cp38-* cp39-* cp310-* pp* *-win32 *-manylinux_i686

    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: 'segfault/quickfix-cpp'
          ref: 'py-update'
          path: 'quickfix'
      - name: Setup links for build
        run: |
          ln -s quickfix quickfix-py/C++

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        env:
          FORCE_COLOR: True
          UV_SYSTEM_PYTHON: True
        with:
          python-version: ${{ matrix.python-version }}
          version: "latest"

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        with:
          package-dir: quickfix-py
        env:
          CIBW_BEFORE_ALL_LINUX: 'uname -a && ls -la && ./setup-os.sh'
          CIBW_BEFORE_ALL_MACOS: 'uname -a && ls -la && ./setup-os.sh'
          CIBW_BUILD: ${{ matrix.python_build }}

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.python_build }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  make_sdist:

    name: Make sdist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/checkout@v4
      name: 'Checkout Quickfix Code'
      with:
        repository: 'segfault/quickfix-cpp'
        ref: 'py-update'
        path: 'quickfix'
    - name: Setup links for build
      run: |
        ln -s quickfix quickfix-py/C++

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v5
      env:
        FORCE_COLOR: True
        UV_SYSTEM_PYTHON: True
      with:
        python-version: ${{ matrix.python-version }}
        version: "latest"

    - name: Build sdist
      run: uv build --sdist

    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: cibw-sdist
        path: dist/*.tar.gz

  upload_all:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs: [build-wheels, make_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/quickfix-segy
    permissions:
      id-token: write
    steps:

      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
